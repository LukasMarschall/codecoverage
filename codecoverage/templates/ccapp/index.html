{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% load static %}

{% block content %}

<div id="searchframe">
    <form action="{% url 'check'%}" method="get">
        <!-- {% csrf_token %} -->
        <div class="form-group">
            <label for="exampleInputEmail1">Page Url</label>
            <input type="url" class="form-control" aria-describedby="emailHelp" placeholder="https://example.com"
            pattern="https://.*" size="30"
            required name="search_string" value="{{search_string}}">
            <input type="submit" class="form-control" value="Check">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    </form>
</div>

{% endblock content %}
